name: Docker Build
run-name: Docker Build (siga-2024)

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Compiled Image SIGA-2024
      uses: docker/build-push-action@v5
      with:
        push: true
        build-args: |
          MODE=compiled
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}-base:latest
        tags: ${{ env.REGISTRY }}/${{ github.repository }}-compiled-sigasia-2024:latest
