name: Docker Build
run-name: Docker Build (siga-2024)

on:
  workflow_dispatch:

env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  REGISTRY: ghcr.io

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Compiled Image SIGA-2024
      uses: docker/build-push-action@v5
      with:
        push: true
        build-args: |
          MODE=compiled
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}-base:latest
        tags: ${{ env.REGISTRY }}/${{ github.repository }}-compiled-siga-2024:latest

  notify_failure:
    runs-on: ubuntu-latest
    needs: build-image
    if: ${{ failure() }}
    steps:

      - name: Slack Notification Failure
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: Deploy / Failure
          SLACK_COLOR: danger
          SLACK_MESSAGE: Build image (SIGA-2024) failed.
